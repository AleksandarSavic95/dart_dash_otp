language: dart
install:
  - gem install coveralls-lcov

jobs:
  include:
    - stage: analyze_and_test
      name: "SDK: stable"
      dart: "stable"
      script: make
      after_success:
        - coveralls-lcov --repo-token $COVERALLS_TOKEN coverage/lcov.info
    - stage: analyze_and_test
      name: "SDK: 2.11.0"
      dart: "2.12.0"
      script: make

stages:
  - analyze_and_test

cache:
  directories:
    - "$HOME/.pub-cache"
